on: [pull_request]
name: Test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Setup go environment
      uses: actions/setup-go@v1
      with:
        go-version: '1.12.5'
    - name: Checkout code
      uses: actions/checkout@v1
    - name: golangci-lint
      uses: reviewdog/action-golangci-lint@v1
      with:
        github_token: ${{ secrets.github_token }}